output_path: '.'
default_namespace: 'Commentgram.Bot'
default_namespaces: 
    - 'System'

user_data:
    name: CommentgramUserData

    variables:
        InstagramLogin:
            type: string

        InstagramPassowrd:
            type: string
       
        SomeValue:
            type: string

        SomeUserDefinedTypeVar:
            type: string
            convert_type: other
            method: 'String.Join("", new [] { $value$ })'

buttons:
    ShowHelpButton:
        text: '{Info.Help}'
        action: '/* show help */'

    FollowingButton:
        text: '{AccountMenu.Following}'
        action: /* update following type */

layouts:
    AccountLayout:
        type: usual
        one_time: true
        orientation: vertical

        buttons:
          - {text: '{AccountMenu.WalletNumber}', menu_to_open: WalletMenu}
          - {text: '{AccountMenu.Money}', menu_to_open: MoneyMenu}
          - FollowingButton

    MainMenuLayout:
        type: usual
        one_time: true

        buttons:
            -
                - {text: '{MainMenu.Comment}', menu_to_open: CommentMenu}
                - {text: '{MainMenu.Instagram}', menu_to_open: InstagramMenu}
            -
                - {text: '{MainMenu.Account}', menu_to_open: AccountMenu}
                - ShowHelpButton

    

menus:
    MainMenu:
        start_message: "{MainMenu.StartMessage}"
        layout: MainMenuLayout

    AccountMenu:
      start_message: "{AccountMenu.StartMessage}"
      layout: AccountLayout

